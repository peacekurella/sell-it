program: train.py
method: bayes
metric:
  goal: minimize
  name: val_loss
parameters:
  model:
    value: lstmAE
  learning_rate:
    min: 0.00001
    max: 0.1
  epochs:
    value: 400
  lmd:
    min: 0.0
    max: 1.0
  batch_size:
    values: [256, 512, 1024]
  optimizer:
    value: "adam"
  enc_hidden_units:
    min: 32
    max: 512
  enc_layers:
    min: 1
    max: 3
  dropout:
    min: 0
    max: 0.3
  tf_ratio:
    min: 0.1
    max: 0.75
