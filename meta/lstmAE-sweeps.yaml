program: train.py
method: bayes
metric:
  goal: minimize
  name: val_loss
parameters:
  learning_rate:
    min: 0.00001
    max: 0.1
  epochs:
    min: 50
    max: 20
  lmd:
    min: 0.0
    max: 0.1
  batch_size:
    min: 32
    max: 256
  optimizer:
    values: ["adam", "sgd", "rmsprop"]
  enc_hidden_units:
    min: 32
    max: 512
  enc_layers:
    min: 1
    max: 3
  dropout:
    min: 0
    max: 0.3
  tf_ratio:
    min: 0.1
    max: 0.75