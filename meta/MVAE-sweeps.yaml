program: train.py
method: bayes
metric:
  goal: minimize
  name: val_loss
parameters:
  model:
    value: MVAE
    learning_rate:
      distribution: log_uniform
      min: -9.2103403719
      max: -2.30258509292
    epochs:
      value: 400
    lmd:
      distribution: log_uniform
      min: -16
      max: 0.0
  latent_dim:
    value: [32, 48]
  enc_dropout:
    values: [0.2, 0.3, 0.4, 0.5]
  dec_dropout:
      values: [0.2, 0.3, 0.4, 0.5]
  enc_hidden_units:
    values: [128, 256, 512]
  num_experts:
    values: [ 3, 4, 5, 6, 7, 8, 9, 10]
  c_dim:
    value: 2